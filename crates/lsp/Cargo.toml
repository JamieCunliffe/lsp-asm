[package]
name = "lsp-asm"
version = "0.1.0"
authors = ["Jamie Cunliffe <Jamie.Cunliffe@outlook.com>"]
edition = "2021"

[[bin]]
name = "lsp-asm"
path = "src/bin/main.rs"

[dependencies]
base = { path = "../base" }
syntax = { path = "../syntax" }
parser = { path = "../parser" }
documentation = { path = "../documentation" }
log = "0.4.14"
pretty_env_logger = "0.4.0"
lazy_static = "1.4.0"
tokio = { version = "1.14.0", features = ["rt-multi-thread", "sync"] }
regex = "1.5.4"
either = "1.6.1"
lsp-server = "0.5.2"
lsp-types = { version = "0.91.1", features = ["proposed"] }
serde_json = "1.0.71"
serde = { version = "1.0.130", features = ["derive"] }
rowan = "0.15.0"
itertools = "0.10.1"
rayon = "1.5.1"
once_cell = "1.8.0"
byte-unit = { version = "4.0.13", features = ["serde"] }
shellwords = "1.1.0"
uuid = { version = "0.8.2", features = ["v4"] }
rustc-demangle = "0.1.21"
cpp_demangle = "0.3.3"

[dev-dependencies]
pretty_assertions = "1.0.0"
