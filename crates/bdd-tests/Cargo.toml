[package]
name = "z-bdd-tests"
version = "0.1.0"
edition = "2021"

[[test]]
name = "bdd-tests"
path = "src/runner.rs"
harness = false

[dev-dependencies]
base = { path = "../base" }
documentation = { path = "../documentation", features = ["poison"] }
lsp-asm = { path = "../lsp" }
cucumber_rust = { version = "0.9.0", features = ["macros"] }
tokio = { version = "1.15.0", features = ["macros", "rt-multi-thread"] }
lsp-types = { version = "0.91.1", features = ["proposed"] }
lsp-server = "0.5.2"
serde_json = "1.0.73"
serde = { version = "1.0.132", features = ["derive"] }
pretty_assertions = "1.0.0"
